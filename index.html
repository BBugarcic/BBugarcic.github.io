<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Branislav Bugarcic</title>
    
    
    
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css'>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid disable-select">
        <div class="container text-center">
            <h1><b>Pomodoro clock</b></h1>
            <div class="row period-values-wrapper">
                <div class="text-center">
                    <div class="pull-left text-center">
                        <h2 class="pomodoro-head" id="pomodoro"><b>POMODORO</b></h2>
                        <h4>
                        <span>&nbsp;<button class="btn hvr-bob" id="minusPomodoro"><b>-</b></button></span>
                        <span id="pomodoroValue">25</span>
                            <span>&nbsp;<button class="btn hvr-bob" id="plusPomodoro"><b>+</b></button></span>
                        </h4>
                    </div>
                </div>
                <div class="pull-right">
                    <div class="text-center">
                        <h2 class="pomodoro-head" id="pause"><b>PAUSE</b></h2>
                        <h4>
                            <span>&nbsp;<button class="btn hvr-bob" id="minusPause"><b>-</b></button>
                            <span id="pauseValue">05</span>
                            <span>&nbsp;<button class="btn hvr-bob" id="plusPause"><b>+</b></button></span>
                        </h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="circle-progress">
                    <div class="loader-bg playSound">
                        <div class="loader-timer text-center pomodoro" id="timer">
                        </div>
                    </div>
                    <div class="spiner-holder-one animate-0-25-a">
                        <div class="spiner-holder-two animate-0-25-b">
                            <div class="loader-spiner" style=""></div>
                        </div>
                    </div>
                    <div class="spiner-holder-one animate-25-50-a">
                        <div class="spiner-holder-two animate-25-50-b">
                            <div class="loader-spiner"></div>
                        </div>
                    </div>
                    <div class="spiner-holder-one animate-50-75-a">
                        <div class="spiner-holder-two animate-50-75-b">
                            <div class="loader-spiner"></div>
                        </div>
                    </div>
                    <div class="spiner-holder-one animate-75-100-a">
                        <div class="spiner-holder-two animate-75-100-b">
                        <div class="loader-spiner"></div>
                        </div>
                    </div>
                </div>
            </div>
      
            <div class="row text-center" id="start-stop-reset">
                <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="left" title="Start" id="start"><span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Stop" id="stop"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="right" title="Reset" id="reset"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
            </div>
            <div class="text-center" id="cp">
                <h4><b>&#169branislav.bugarcic 2016</b></h4>
            </div>

        </div>


    </div>
    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/SoundJS/0.6.0/soundjs.min.js'></script>

    <script src="js/index.js"></script>

    
    
    
  </body>
</html>
